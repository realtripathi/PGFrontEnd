<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Form_Id</th>
      <th scope="col">Aadhar number</th>
      <th scope="col">Category</th>
      <th scope="col">Family Annual Income</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unapprovedForm of unapprovedForms">
      <th scope="row">{{unapprovedForm.formId}}</th>
      <td>{{unapprovedForm.aadharNumber}}</td>
      <td>{{unapprovedForm.category}}</td>
      <td>{{unapprovedForm.familyAnnualIncome}}</td>
      <td><a class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
        (click)=" viewFormDetails(unapprovedForm)">View</a></td>
    </tr>
  </tbody>
</table>
