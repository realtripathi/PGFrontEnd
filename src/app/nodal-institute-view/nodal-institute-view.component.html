<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Institute_Id</th>
      <th scope="col">Institute Name</th>
      <th scope="col">Institute State</th>
      <th scope="col">Institute Type</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unapprovedInstitute of unapprovedInstitutes">
      <th scope="row">{{unapprovedInstitute.instituteId}}</th>
      <td>{{unapprovedInstitute.instituteName}}</td>
      <td>{{unapprovedInstitute.instituteState}}</td>
      <td>{{unapprovedInstitute.instituteType}}</td>
      <td><a class="btn btn-primary btn-lg active" role="button" aria-pressed="true"
        (click)=" viewInstituteDetails(unapprovedInstitute)">View</a></td>
    </tr>
  </tbody>
</table>
