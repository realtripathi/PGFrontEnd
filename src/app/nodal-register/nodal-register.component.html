<div class="container-fluid mb-5">
  <h3 style="text-align: center;">New Nodal Registration</h3>
  <form #nodalRegForm="ngForm" (ngSubmit)="register()">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="nodalName">Nodal Name</label>
        <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" class="form-control" placeholder="Enter Nodal Officer Name"
          [(ngModel)]="nodalModel.nodalName">
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>

      </div>

      <div class="col-md-6 mb-3">
        <label for="nodalState">State</label>
        <select required #nodalState="ngModel" [class.is-invalid]="nodalState.invalid && nodalState.touched"
            (blur)="validateNodalState(nodalState.value)" (change)="validateNodalState(nodalState.value)"
            class="custom-select" name="inst_state" [(ngModel)]="nodalModel.nodalState">
            <option selected value="">Select Nodal State</option>
            <option *ngFor="let nodal_state of nodalStates">{{nodalStates}}</option>
          </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="nodalPhone">Nodal Phone Number</label>
        <input type="number" required #phone="ngModel" pattern="\d{10}$" name="phone" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" placeholder="Enter Nodal Officer Contact Number"
          [(ngModel)]="nodalModel.nodalPhone">

          <div *ngIf="phone.errors && (phone.valid || phone.touched)">
            <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
            <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be a 10 digits number</small>
    
          </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="nodalEmail">Nodal Email address</label>
        <input type="text" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" [class.is-invalid]="email.invalid && email.touched" class="form-control" placeholder="Enter Nodal Officer Email Id"
          [(ngModel)]="nodalModel.nodalEmail">
          <div *ngIf="email.errors && (email.valid || email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Please enter a valid email</small>
    
          </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="nodalPassword">Nodal Password</label>
        <input type="text" required #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" [class.is-invalid]="password.invalid && password.touched" class="form-control" placeholder="Set Nodal Officer Password"
          [(ngModel)]="nodalModel.nodalPassword">
          <div *ngIf="password.errors && (password.valid || password.touched)">
            <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
            <small class="text-danger" *ngIf="password.errors.pattern">Password must be 8 characters long with 1 uppercase, 1 lowercase, 1 special character and 1 digit.</small>
    
          </div>
      </div>
    </div>

    <div class="mx-auto text-center">
      <button type="submit" class="btn btn-primary" style="margin-left: 5%; margin-right: 5%;">Submit</button>
      <button type="reset" class="btn btn-primary" style="margin-left: 5%; margin-right: 5%;">Reset</button>
    </div>

  </form>
</div>
