{{schemeForm.value |json}}
<hr>
{{schemeModel |json}}

<h3>New Scheme Registration</h3>
<form #schemeForm="ngForm" action="">
        
        <label for="schemeName">Scheme Name</label>
        <input type="text" name="schemeName" id="" class="form-control" placeholder="Enter Scheme Name"
          [(ngModel)]="schemeModel.schemeName">

        <label for="schemeMinistry">Scheme Ministry Name</label>
        <input type="text" name="schemeMinistry" id="" class="form-control" placeholder="Enter Mnistry Name"
          [(ngModel)]="schemeModel.schemeMinistry">

        <label for="schemeCourseLevel">Scheme Couse Level</label>
        <input type="text" name="schemeCourseLevel" id="" class="form-control" placeholder="Enter course level for scheme"
          [(ngModel)]="schemeModel.schemeCourseLevel">

          <label for="scheme10ec">Scheme 10th qualification</label>
          <input type="text" name="scheme10ec" id="" class="form-control" placeholder="Enter 10th marks requirement for the scheme"
            [(ngModel)]="schemeModel.scheme10ec">

            <label for="scheme12ec">Scheme 12th qualification</label>
          <input type="text" name="scheme12ec" id="" class="form-control" placeholder="Enter 12th marks requirement for the scheme"
            [(ngModel)]="schemeModel.scheme12ec">

            <label for="schemeCaste">Scheme Caste</label>
          <input type="text" name="schemeCaste" id="" class="form-control" placeholder="Enter the caste which can avail the scheme"
            [(ngModel)]="schemeModel.schemeCaste">

            <label for="schemeAge">Scheme Age</label>
          <input type="text" name="schemeAge" id="" class="form-control" placeholder="Enter the age of student who can avail the scheme"
            [(ngModel)]="schemeModel.schemeAge">

            <label for="schemeGender">Scheme Age</label>
          <input type="text" name="schemeGender" id="" class="form-control" placeholder="Enter the gender of student who can avail the scheme"
            [(ngModel)]="schemeModel.schemeGender">

            <label for="schemeFamilyIncome">Scheme Family Income</label>
          <input type="text" name="schemeFamilyIncome" id="" class="form-control" placeholder="Enter the family income of student who can avail the scheme"
            [(ngModel)]="schemeModel.schemeFamilyIncome">

            <label for="schemeForDisabled">Scheme For Disabled</label>
          <input type="text" name="schemeForDisabled" id="" class="form-control" placeholder="Enter the disability criteria"
            [(ngModel)]="schemeModel.schemeForDisabled">

            <label for="schemeAmount">Scheme Amount</label>
          <input type="text" name="schemeAmount" id="" class="form-control" placeholder="Enter the Amount of Scheme"
            [(ngModel)]="schemeModel.schemeAmount">

            <button type="submit" class="btn btn-primary" style="margin-left: 5%; margin-right: 5%;">Submit</button>
            <button type="reset" class="btn btn-primary" style="margin-left: 5%; margin-right: 5%;">Reset</button>
